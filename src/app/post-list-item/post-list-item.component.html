<li class="list-group-item" [ngStyle]="{backgroundColor: getColor()}">
  <div class="row ">
    <div class="col-xs-10"><h4>{{ postName }}</h4></div>
    <div class="col-xs-2"><p>{{ lastUpdate | async | date : "M/d/yyy, h:mm a" }}</p></div>
    
  
  </div>
  
  <P>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis</P>
  <button style="margin:10px;"class="btn btn-success"(click)="addLike()">Love it!</button>
  <button style="margin:10px;"class="btn btn-danger"(click)="removeLike()">Don't Love it!</button>
  <p>Like : {{ like }}</p>
</li>
